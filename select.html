<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石板選択 | 失われし文字</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="select.css">
</head>
<body>
    <main>
        <div class="slate">
            <div id="slate0" class="stone" data-id="slate-01" aria-label="第一の石板">
                <div class="stone-plate">
                    <div class="stone-title">第一の石板</div>
                    <div class="stone-sub">古の詩</div>
                </div>
            </div>
            <div id="slate1" class="stone" data-id="slate-02" aria-label="第二の石板">
                <div class="stone-plate">
                    <div class="stone-title">第二の石板</div>
                    <div class="stone-sub">風の記憶</div>
                </div>
            </div>
            <div id="slate2" class="stone" data-id="slate-03" aria-label="第三の石板">
                <div class="stone-plate">
                    <div class="stone-title">第三の石板</div>
                    <div class="stone-sub">光の紋</div>
                </div>
            </div>
            <div id="slate3" class="stone" data-id="slate-04" aria-label="第四の石板">
                <div class="stone-plate">
                    <div class="stone-title">第四の石板</div>
                    <div class="stone-sub">影の章</div>
                </div>
            </div>
            </div>
    </main>
    <script src="select-slate.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Clear! | 失われし文字</title>
    
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="result.css">
</head>
<body>

    <main class="result-container">
        
        <h1 class="result-title">Congratulations!</h1>
        <p class="result-subtitle">全ての石版の謎が解き明かされた</p>

        <div class="result-stats">
            <div class="stat-item">
                <span class="stat-label">Clear Time</span>
                <span id="clear-time" class="stat-value">--:--:--</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Mistakes</span>
                <span id="mistake-count" class="stat-value">0</span>
            </div>
        </div>

        <a href="index.html" class="btn title-back-btn">タイトルへ戻る</a>

    </main>
    
    <script src="result.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Screen</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="start-screen">
            <img src="images/code_logo.png" alt="失われし文字" class="game-logo">
            
            <div class="difficulty-selector">
                <a href="javascript:void(0)" class="btn easy-btn">easy</a>
                
                <a href="select.html" class="btn normal-btn">normal</a>
            </div>
        </div>
    </main>
    <script>
        // ★修正: ゲーム開始時に全ての関連データをクリア
        try {
            // 入力途中のパスワード
            localStorage.removeItem('slate_quest_answers_v1');
            // ライフ、クリア状況
            localStorage.removeItem('slate_quest_state_v1');
            // 計測開始時刻
            localStorage.removeItem('startTime');
            // (リザルトデータは result.js が削除するが、念のため)
            localStorage.removeItem('finalClearTime');
            localStorage.removeItem('finalMistakeCount');
        } catch (e) { 
            console.warn("localStorage のクリアに失敗:", e); 
        }
    </script>
</body>
</html>
